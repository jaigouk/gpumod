{% extends "base.html" %}

{% block extrahead %}
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.canonical_url }}" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }} - gpumod" />
  <meta property="og:description" content="{{ config.site_description }}" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:site_name" content="gpumod" />
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }} - gpumod" />
  <meta name="twitter:description" content="{{ config.site_description }}" />

  <!-- Additional SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Jaigouk Kim" />
  <meta name="keywords" content="gpu, vram, ml, machine learning, vllm, llama-cpp, service manager, nvidia, mcp, model context protocol, inference, linux" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "gpumod",
    "description": "{{ config.site_description }}",
    "url": "{{ config.site_url }}",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Linux",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Person",
      "name": "Jaigouk Kim",
      "url": "https://github.com/jaigouk"
    },
    "codeRepository": "https://github.com/jaigouk/gpumod",
    "license": "https://opensource.org/licenses/Apache-2.0",
    "programmingLanguage": "Python",
    "softwareRequirements": "Python >= 3.12, NVIDIA GPU, Linux"
  }
  </script>
{% endblock %}
