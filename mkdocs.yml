site_name: gpumod
site_url: https://jaigouk.com/gpumod
site_description: >-
  GPU Service Manager for ML workloads on Linux/NVIDIA systems.
  Manage vLLM, llama.cpp, FastAPI, and Docker inference services with
  VRAM simulation, mode switching, and MCP integration.
site_author: Jaigouk Kim
repo_url: https://github.com/jaigouk/gpumod
repo_name: jaigouk/gpumod
copyright: Copyright &copy; 2026 Jaigouk Kim

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang: en
  - social:
      cards_layout: default/variant
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaigouk/gpumod
      name: gpumod on GitHub
  generator: false
  analytics:
    provider: google
    property: ""
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences,
      as well as to measure the effectiveness of our documentation and
      whether users find what they're searching for. With your consent,
      you're helping us to make our documentation better.

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - abbr
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.keys
  - meta

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started.md
      - CLI Reference: cli.md
      - Configuration: configuration.md
  - User Guide:
      - Presets: presets.md
      - MCP Integration: mcp.md
      - AI Planning: ai-planning.md
  - Architecture:
      - Overview: ARCHITECTURE.md
      - Security: SECURITY.md
  - Design:
      - Docker Driver: design/docker-driver.md
      - Health Monitor: design/health-monitor.md
      - TUI Security: design/tui-security.md
  - Research:
      - Nemotron Spike: research/nemotron-spike.md
      - vLLM Sleep Mode: research/vllm-sleep-mode.md
  - Benchmarks:
      - Methodology: benchmarks/README.md
      - "Nemotron vs Devstral (2026-02-07)": benchmarks/20260207_nemotron_devstral/20260207_nemotron_devstral_report.md
  - Contributing: contributing.md
