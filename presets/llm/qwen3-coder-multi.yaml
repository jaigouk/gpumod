id: qwen3-coder-multi
name: Qwen3-Coder-30B-A3B Multi-Agent
driver: llamacpp
port: 7070
vram_mb: 20000
context_size: 40960
health_endpoint: /health
startup_timeout: 120
supports_sleep: false
sleep_mode: none
model_id: Qwen/Qwen3-Coder-30B-A3B-Instruct-GGUF
unit_vars:
  # Direct model mode (no router) for multi-agent parallel processing
  model_path: $HOME/bin/Qwen3-Coder-30B-A3B-Instruct-Q4_K_M.gguf
  context_size: 40960
  n_gpu_layers: -1
  jinja: true
  # 5 concurrent sessions (8K context each = 40K total)
  extra_args: "--parallel 5 --cont-batching --threads 16"
