id: qwen3-coder-next-multi
name: Qwen3-Coder-Next 80B MoE Multi-Agent
driver: llamacpp
port: 7070
vram_mb: 22000
context_size: 40960
health_endpoint: /health
startup_timeout: 300
supports_sleep: false
sleep_mode: none
model_id: unsloth/Qwen3-Coder-Next-GGUF
unit_vars:
  # Direct model mode for multi-agent parallel processing
  model_path: $HOME/bin/Qwen3-Coder-Next-UD-Q2_K_XL.gguf
  context_size: 40960
  n_gpu_layers: 45
  jinja: true
  # 5 concurrent sessions (8K context each = 40K total, tight VRAM)
  extra_args: "--parallel 5 --cont-batching --threads 16"
